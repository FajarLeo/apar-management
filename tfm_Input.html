<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<link rel="icon" href="Logo.png" type="image/png">
<title>Input APAR</title>

<style>

  .form-title {
  text-align: center;
  font-size: 38px;
  margin-bottom: 10px;
  font-weight: bold;
  color: #333;
  font-family: "bauhaus 93", sans-serif;
}


  body { 
    font-family: Arial, sans-serif; 
    padding: 20px; 
    background-image: url(bgj.png);
  }

  form { 
    background: #fff; 
    padding: 14px; 
    border-radius: 8px; 
    max-width: 500px; 
    margin: auto; 
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    opacity: 0.95;
  }

  label { 
    display: block; 
    margin-bottom: 5px; 
    font-weight: bold; 
  }

  select, input { 
    width: 100%; 
    padding: 8px; 
    margin-bottom: 15px; 
    border: 1px solid #ccc; 
    border-radius: 5px; 
  }

  .form-group-inline { 
    display: flex; 
    gap: 10px; 
    align-items: flex-end; 
    margin-bottom: 15px; 
  }

  .form-group-inline > div { 
    flex: 1; 
  }

  button { 
    background: #c9302c; 
    color: #fff; 
    border: none; 
    padding: 10px; 
    border-radius: 5px; 
    width: 100%; 
    cursor: pointer; 
    margin-bottom: 10px; 
    font-size: 16px;
  }

  button:hover { 
    background: #d9534f; 
  }

  .btn-dashboard { 
    background: #333; 
    color: #fff; 
    padding: 8px; 
    font-size: 10px; 
    width: auto; 
    display: inline-block; 
    border-radius: 10px; 
    text-decoration: none;
  }

  .btn-dashboard:hover { 
    background: #31b0d5; 
  }
  
  /* === Mobile Responsive Login Page === */
@media (max-width: 768px) {
  body {
    flex-direction: column;   /* ubah layout jadi vertikal */
    height: auto;
    overflow: auto;
  }

  .left {
    flex: none;
    width: 100%;
    height: 200px;            /* tinggi lebih kecil */
    padding: 20px;
    background-position: center;
  }

  .left img {
    max-width: 100px;
    margin-bottom: 10px;
  }

  .right {
    flex: none;
    width: 100%;
    min-height: calc(100vh - 200px);
    padding: 20px;
    background-size: cover;
    background-position: center;
    display: flex;
    justify-content: center;
    align-items: flex-start;
  }

  .login-box {
    width: 100%;
    max-width: 100%;
    padding: 20px;
    margin-top: 20px;
    border-radius: 12px;
    background: rgba(255,255,255,0.9); /* biar teks jelas */
  }

  .right h2 {
    font-size: 24px;   /* kecilkan judul */
    line-height: 1.3;
  }

  .right img {
    max-width: 100px;
    top: 0;
    margin-bottom: 10px;
  }

  button.login {
    font-size: 16px;
    padding: 14px;
  }

  footer {
    position: static !important; /* biar tidak menimpa */
    margin-top: 20px;
    font-size: 11px;
  }
}



</style>
</head>
<body>

<hr>
<form id="aparForm">
  <div class="form-title">Form Input APAR</div>
  <label for="number">Number of APAR</label>
  <select id="number" name="number">
    <option value="">--Choose Number--</option>
  </select>

  <label for="location">Location</label>
  <input type="text" id="location" name="location">

  <label for="type">Type of APAR</label>
  <select id="type" name="type">
    <option value="">--Choose Type--</option>
    <option value="powder">Powder</option>
    <option value="foam">Foam</option>
    <option value="co2">COâ‚‚</option>
  </select>

  <div class="form-group-inline">
    <div>
      <label for="pressure">Pressure</label>
      <input type="number" id="pressure" name="pressure" placeholder="Enter Pressure Value">
    </div>
    <div>
      <label for="pressureUnit">Unit</label>
      <select id="pressureUnit" name="pressureUnit">
        <option value="">--Choose Unit--</option>
        <option value="bar">Bar</option>
        <option value="psi">PSI</option>
      </select>
    </div>
  </div>

  <div class="form-group-inline">
    <div>
      <label for="capacity">Capacity</label>
      <input type="number" id="capacity" name="capacity" placeholder="Enter Capacity Value">
    </div>
    <div>
      <label for="capacityUnit">Unit</label>
      <select id="capacityUnit" name="capacityUnit">
        <option value="">--Choose Unit--</option>
        <option value="kg">Kg</option>
        <option value="ltr">Liter</option>
      </select>
    </div>
  </div>

  <label for="expired">Expired Date</label>
  <input type="date" id="expired" name="expired">

  <label for="segel">Segel</label>
  <select id="segelCondition" name="segelCondition">
    <option value="">--Choose--</option>
    <option value="baik">Baik</option>
    <option value="rusak">Rusak</option>
  </select>

  <label for="nozzle">Nozzle</label>
  <select id="nozzleCondition" name="nozzleCondition">
    <option value="">--Choose--</option>
    <option value="baik">Baik</option>
    <option value="rusak">Rusak</option>
  </select>

  <label for="5r">5R</label>
  <select id="5rCondition" name="5rCondition">
    <option value="">--Choose--</option>
    <option value="bersih">Bersih</option>
    <option value="kotor">Kotor</option>
  </select>

  <label for="status">Status</label>
<select id="status" name="status" disabled>
  <option value="ready">Ready</option>
  <option value="maintenance">Maintenance</option>
  <option value="expired">Expired</option>
  <option value="warning">Warning</option>
</select>


  <button type="submit">Create</button>
</form>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js";
import { getDatabase, ref, get, set, push } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-database.js";

const firebaseConfig = {
    apiKey: "AIzaSyAoZPIGUuCZxosN5m2LFirk9Spf7c9QZrA",
    authDomain: "be-spirit-project.firebaseapp.com",
    databaseURL: "https://be-spirit-project-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "be-spirit-project",
    storageBucket: "be-spirit-project.appspot.com",
    messagingSenderId: "518798108329",
    appId: "1:518798108329:web:f3a64e05dbb1c20751ebb8",
    measurementId: "G-55M6SPB3QM"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const numberSelect = document.getElementById("number");
const locationInput = document.getElementById("location");

function autoStatus(apar) {
  const expiredDate = new Date(apar.expired);
  const isExpired = apar.expired && !isNaN(expiredDate) && expiredDate < new Date();

  const segelRusak  = apar.segelCondition?.toLowerCase() === "rusak";
  const nozzleRusak = apar.nozzleCondition?.toLowerCase() === "rusak";
  const r5Kotor     = apar.r5Condition?.toLowerCase() === "kotor";

  if (isExpired && segelRusak && nozzleRusak && r5Kotor) return "warning";
  if (isExpired) return "expired";
  if (segelRusak || nozzleRusak || r5Kotor) return "maintenance";
  return "ready";
}

// 1. Generate nomor 001-099
for(let i=1; i<=99; i++){
    const numStr = i.toString().padStart(3,'0');
    const option = document.createElement("option");
    option.value = numStr;
    option.textContent = numStr;
    numberSelect.appendChild(option);
}

// 2. Ambil nomor yang sudah digunakan
async function getUsedNumbers(location){
    const dbRef = ref(db, "aparData");
    const snapshot = await get(dbRef);
    const usedNumbers = [];
    if(snapshot.exists()){
        const data = snapshot.val();
        for(let key in data){
            if(location && data[key].location.toLowerCase() === location.toLowerCase()){
                usedNumbers.push(data[key].number);
            }
        }
    }
    return usedNumbers;
}

// 3. Update dropdown saat lokasi diisi
locationInput.addEventListener("input", async ()=>{
    const location = locationInput.value.trim();
    const usedNumbers = await getUsedNumbers(location);

    for(let opt of numberSelect.options){
        if(opt.value !== "") opt.disabled = false;
    }

    for(let num of usedNumbers){
        const opt = Array.from(numberSelect.options).find(o => o.value === num);
        if(opt) opt.disabled = true;
    }
});

// 4. Submit form dengan validasi dan save ke Firebase
document.getElementById('aparForm').addEventListener('submit', async function(event){
    event.preventDefault();

    const location = locationInput.value.trim();
    const number = numberSelect.value;

    if(!location || !number){
        alert('Location dan Number harus diisi!');
        return;
    }

    const usedNumbers = await getUsedNumbers(location);
    if(usedNumbers.includes(number)){
        alert(`Nomor ${number} sudah digunakan di lokasi ${location}.`);
        return;
    }

    // Validasi semua field
    const requiredFields = ['number','location','type','pressure','pressureUnit','capacity','capacityUnit','expired','segelCondition','nozzleCondition','5rCondition'];
    let valid = true;
    requiredFields.forEach(id=>{
        const field = document.getElementById(id);
        if(!field.value){
            valid = false;
            field.style.borderColor = 'red';
        } else {
            field.style.borderColor = '';
        }
    });
    if(!valid){
        alert('Mohon isi semua field!');
        return;
    }

    // Buat data APAR
    const data = {
      number: number,
      location: location,
      type: document.getElementById('type').value,
      pressure: document.getElementById('pressure').value,
      pressureUnit: document.getElementById('pressureUnit').value,
      capacity: document.getElementById('capacity').value,
      capacityUnit: document.getElementById('capacityUnit').value,
      expired: document.getElementById('expired').value,
      segelCondition: document.getElementById('segelCondition').value,
      nozzleCondition: document.getElementById('nozzleCondition').value,
      r5Condition: document.getElementById('5rCondition').value,
    };

    // ðŸ”„ Hitung status otomatis
    data.status = autoStatus(data);

    try {
      const aparRef = ref(db, 'aparData');
      await set(push(aparRef), data);   // âœ… gunakan push agar key otomatis
      console.log("âœ… Data tersimpan:", data);
      alert('Data APAR berhasil disimpan!');
      location.reload();
    } catch (err) {
      console.error("âŒ Error:", err);
      alert('Gagal menyimpan: ' + err.message);
    }
});

function updateStatusPreview() {
  const apar = {
    expired: document.getElementById('expired').value,
    segelCondition: document.getElementById('segelCondition').value,
    nozzleCondition: document.getElementById('nozzleCondition').value,
    r5Condition: document.getElementById('5rCondition').value
  };
  const status = autoStatus(apar);
  const statusField = document.getElementById('status');
  statusField.value = status;
}

// Jalankan setiap kali field berubah
['expired','segelCondition','nozzleCondition','5rCondition'].forEach(id=>{
  document.getElementById(id).addEventListener('change', updateStatusPreview);
});
</script>
