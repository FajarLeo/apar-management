<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="secure.png" type="image/png">
  <title>Login Administrator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0b1e70, #0cd8b6);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .login-box {
      background: #fff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to   { opacity: 1; transform: scale(1); }
    }

    .login-box h2 {
      margin-bottom: 25px;
      font-size: 24px;
      font-weight: 600;
      color: #0b1e70;
    }

    .input-group {
      display: flex;
      align-items: center;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 18px;
      padding: 0 10px;
    }
    .input-group i {
      color: #0cd8b6;
      font-size: 18px;
      margin-right: 8px;
    }
    .input-group input {
      border: none;
      flex: 1;
      padding: 12px;
      font-size: 14px;
      outline: none;
    }
    .input-group input:focus {
      box-shadow: 0 0 5px rgba(12,216,182,0.5);
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background: #0cd8b6;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
    }
    .login-box button:hover {
      background: #0de6c5;
    }

    .error-msg {
      margin-top: 10px;
      font-size: 13px;
      color: red;
      font-weight: 500;
    }
    .success-msg {
      margin-top: 10px;
      font-size: 13px;
      color: green;
      font-weight: 500;
    }

    .login-box .icon {
      font-size: 40px;
      color: #0cd8b6;
      margin-bottom: 10px;
    }

    @media (max-width: 500px) {
      .login-box {
        padding: 25px 15px;
      }
      .login-box h2 {
        font-size: 20px;
      }
      .input-group input, .login-box button {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="login-box">
    <div class="icon">
      <i class="bi bi-shield-lock-fill"></i>
    </div>
    <h2>Login Administrator</h2>
    <div class="input-group">
      <i class="bi bi-envelope-fill"></i>
      <input type="email" id="adminEmail" placeholder="Email Address">
    </div>
    <div class="input-group">
      <i class="bi bi-lock-fill"></i>
      <input type="password" id="adminPass" placeholder="Password">
    </div>
    <button id="adminLoginBtn">Login</button>
    <div id="errorMsg"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAoZPIGUuCZxosN5m2LFirk9Spf7c9QZrA",
      authDomain: "be-spirit-project.firebaseapp.com",
      projectId: "be-spirit-project",
      storageBucket: "be-spirit-project.appspot.com",
      messagingSenderId: "518798108329",
      appId: "1:518798108329:web:f3a64e05dbb1c20751ebb8",
      measurementId: "G-55M6SPB3QM"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("adminLoginBtn").onclick = async () => {
      const email = document.getElementById("adminEmail").value.trim();
      const pass = document.getElementById("adminPass").value.trim();
      const errorMsg = document.getElementById("errorMsg");

      if (!email || !pass) {
        errorMsg.textContent = "Email dan Password wajib diisi!";
        errorMsg.className = "error-msg";
        return;
      }

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, pass);
        localStorage.setItem("isAdmin", "true");
        localStorage.setItem("adminEmail", userCredential.user.email);
        errorMsg.className = "success-msg";
        setTimeout(() => window.location.href = "admin-reset.html", 1000);
      } catch (err) {
        errorMsg.textContent = "Login gagal: " + err.message;
        errorMsg.className = "error-msg";
      }
    };
  </script>

</body>
</html>
